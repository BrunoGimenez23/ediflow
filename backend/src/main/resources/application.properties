spring.application.name=ediflow
spring.datasource.url=jdbc:mysql://localhost:3306/ediflow?useSSL=false&serverTimezone=America/Montevideo&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.org.springframework.web=DEBUG
logging.level.com.ediflow.backend=DEBUG